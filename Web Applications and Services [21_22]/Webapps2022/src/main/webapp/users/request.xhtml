<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Request | PalPay</title>
</h:head>
<h:body>
    <h2>Make Request</h2>
    <p>Your balance:
        <h:outputText value="${currencyTransactionBean.getUserCurrencyCount(request.remoteUser)}" />
    </p>
    <h:form>
        <h:outputLabel for="username" value="*Username to request: " />
        <h:inputText id="username" value="#{currencyTransactionBean.otherUsername}" title="Enter user name"
            required="true" requiredMessage="Mandatory Field" />
        <h:message style="color: red" for="username" />
        <br />
        <h:outputLabel for="currencyCount"
            value="*Currency amount to request: ${currencyTransactionBean.getUserCurrencySymbol(request.remoteUser)}" />
        <h:inputText id="currencyCount" value="#{currencyTransactionBean.currencyCount}" title="Enter user name"
            required="true" requiredMessage="Mandatory Field">
            <f:converter converterId="javax.faces.Float" />
        </h:inputText>
        <h:message style="color: red" for="currencyCount" />
        <br />
        <h:commandButton id="request" type="submit" value="Request"
            action="#{currencyTransactionBean.requestPayment(request.remoteUser)}" title="Send request" />
        <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form" />
    </h:form>
    <h:link value="Back to index" outcome="index" />
</h:body>

</html>
