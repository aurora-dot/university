<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>All Users | PalPay</title>
</h:head>
<h:body>
    <h2>All Users</h2>
    <h:dataTable value="#{currencyTransactionBean.allUsers()}" var="user">
        <h:column>
            <f:facet name="header">|---- Username ----| </f:facet>
            <h:outputText value="| #{user.username}" />
        </h:column>
        <h:column>
            <f:facet name="header">|------------------------------------ Password Hash
                ------------------------------------| </f:facet>
            <h:outputText value="| #{user.password}" />
        </h:column>
        <h:column>
            <f:facet name="header">|---- Name ----| </f:facet>
            <h:outputText value="| #{user.name}" />
        </h:column>
        <h:column>
            <f:facet name="header">|---- Surname ---- |</f:facet>
            <h:outputText value="| #{user.surname}" />
        </h:column>
        <h:column>
            <f:facet name="header">|---- Currency type ---- |</f:facet>
            <h:outputText value="| #{user.currencyType}" />
        </h:column>
        <h:column>
            <f:facet name="header">|---- Currency count ---- |</f:facet>
            <h:outputText value="| #{user.currencyCount}" />
        </h:column>
        <h:column>
            <f:facet name="header">|---- User group ---- |</f:facet>
            <h:outputText value="| #{user.group.groupName}" />
        </h:column>
    </h:dataTable>

    <br />
    <h:link value="Back to index" outcome="index" />
</h:body>

</html>
