<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Registration | PalPay</title>
</h:head>
<h:body>
    <h2>User Registration</h2>
    <h:form>
        Fill in the details and press the register button.
        <br />
        <h:outputLabel for="username" value="*Username: " />
        <h:inputText id="username" value="#{registrationBean.username}" title="Enter username" required="true"
            requiredMessage="Mandatory Field">
            <f:validateLength maximum="128" />
        </h:inputText>
        &nbsp;
        <h:message style="color: red" for="username" />
        <br />
        <h:outputLabel for="password" value="*Password: " />
        <h:inputSecret id="password" value="#{registrationBean.password}" title="Enter password" label="password"
            required="true" requiredMessage="Mandatory Field">
            <f:validateLength maximum="128" />
        </h:inputSecret>
        &nbsp;
        <h:message style="color: red" for="password" />
        <br />
        <h:outputLabel for="confPassword" value="*Confirm Password: " />
        <h:inputSecret id="confPassword" value="#{registrationBean.confPassword}" title="Enter password"
            label="confPassword" required="true" requiredMessage="Mandatory Field">
            <f:validateLength maximum="128" />
        </h:inputSecret>
        &nbsp;
        <h:message style="color: red" for="confPassword" />
        <br />
        <h:outputLabel for="name" value="*First Name: " />
        <h:inputText id="name" value="#{registrationBean.name}" title="Enter name" required="true" label="name"
            requiredMessage="Mandatory Field" />
        &nbsp;
        <h:message style="color: red" for="name" />
        <br />
        <h:outputLabel for="surname" value="*Last Name: " />
        <h:inputText id="surname" value="#{registrationBean.surname}" title="Enter surname" label="surname"
            required="true" requiredMessage="Mandatory Field" />
        &nbsp;
        <h:message style="color: red" for="surname" />
        <br />
        <h:outputLabel for="currencyType" value="*Enter currency type: " />
        <h:selectOneMenu id="currencyType" value="#{registrationBean.currencyType}" required="true"
            requiredMessage="Mandatory Field" label="currencyType">
            <f:selectItems value="${registrationBean.allOrderCurrencies}" var="state"
                itemLabel="#{state.getCurrencySymbol(state)}" itemValue="#{s}" />
        </h:selectOneMenu>
        &nbsp;
        <h:message style="color: red" for="currencyType" />
        <br />
        <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.registerUser}"
            title="Register User" />
        <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form" />
    </h:form>
    <h:link value="Back to index" outcome="index" />
</h:body>

</html>
